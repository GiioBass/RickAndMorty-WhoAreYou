<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../css/media-576.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Rick and Morty</title>
</head>

<body class="vw-100 vh-100" style="">
<section class=" w-100 container-fluid m-section" style="height: 15%; background: black">
    <div class="row h-100 d-flex">
        <div class="col-2">
            <img alt="" class="ml-2 m-img" src="../assets/img/logo.png" style="height: 95%; width: 55%;">
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <h1 class="m-title" style="font-family: 'Balsamiq Sans', cursive; color: white">WHAT CHARACTER ARE YOU?</h1>
        </div>
        <div class="col-2"></div>
    </div>
</section>
<section class="vw-100 h-75 container-fluid ">
    <div class="row h-100">
        <div class="col h-100"></div>
        <div class="col h-100 d-flex justify-content-center align-items-center">
            <div class="flex-column d-flex ">
                <div class="card information" style="width: 18rem;">
                    <div id="cardImg">

                    </div>

                    <div class="card-body">
                        <div class="" id="title">
                            <!--                            <h5 class="card-title ">Name Character</h5>-->
                        </div>
                        <ul class="list-group list-group-flush" id="description">

                        </ul>
                    </div>
                </div>
                <div class="mt-2 w-100">
                    <button class="btn-lg btn-block btn btn-dark" id="action">Who are you?</button>
                </div>
            </div>
        </div>
        <div class="col h-100"></div>
    </div>
</section>
<footer class="vw-100 d-flex align-items-center  " style="height: 10%; background: black">
    <p class="ml-3" style="color: white; font-family: 'Balsamiq Sans', cursive;">
        Rick and Morty &trade;
    </p>
</footer>
</body>
<script src="../js/main.js" type="module"></script>
</html>
